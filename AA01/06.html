<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
        do{
            var primeiroNumero = parseFloat(prompt('Digite o número: '))
            if(isNaN(primeiroNumero)) alert('Erro! Número inválido')
        }while(isNaN(primeiroNumero))

        do{
            var operador = prompt('Digite o operador: ')
            if(operador !== 'soma' && operador !== 'subtração') alert('Erro! Operador inválido')
        }while(operador !== 'soma' && operador !== 'subtração')

        do{
            var segundoNumero = parseFloat(prompt('Digite o número: '))
            if(isNaN(segundoNumero)) alert('Erro! Número inválido')
        }while(isNaN(segundoNumero))

        function calculo(primeiroNumero,segundoNumero,operador){
            if(operador === 'soma'){
               return primeiroNumero + segundoNumero
            }else{
               return primeiroNumero - segundoNumero
            }
        }

        var resultado = calculo(primeiroNumero,segundoNumero,operador)

        alert('O resultado é: ' + resultado)
        
    </script>
</body>
</html>
