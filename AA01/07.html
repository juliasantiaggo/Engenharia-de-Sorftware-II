<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão Data</title>
</head>
<body>
    <script>

        var data, partes, dia, mes, ano

        function Bissexto(ano){
            return (ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)
        }

        function diaNoMes(mes, ano){
            var diaPorMes = [31, (Bissexto(ano) ? 29 : 28), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
            return diaPorMes[mes - 1]
        }

        do{
            data = prompt('Digite a data (dd/mm/aaaa): ')

            var formatoValido = /^\d{2}\/\d{2}\/\d{4}$/.test(data)

            if (!formatoValido) {
                alert ('Formato inválido')
                continue
            }
        
        
            partes = data.split('/')
            dia = parseInt(partes[0])
            mes = parseInt(partes[1])
            ano = parseInt(partes[2])
        
            if (mes < 1 || mes > 12){
                alert ('Mês inválido')
                continue
            } 

            if (dia < 1 || dia > diaNoMes(mes,ano)) {
                alert('Dia inválido para este mês')
                continue
            }
               
            if (ano < 0){
                alert('Ano inválido')
                continue
            } 
            break
                 

        }while(true)

        var nomeMes
        
        switch(mes){
            case 1:
                nomeMes = 'janeiro'
                break
            case 2:
                nomeMes = 'fevereiro'
                break
            case 3:
                nomeMes = 'março'
                break
            case 4:
                nomeMes ='abril'
                break
            case 5: 
                nomeMes = 'maio'
                break
            case 6:
                nomeMes = 'junho'
                break
            case 7:
                nomeMes ='julho'
                break
            case 8:
                nomeMes = 'agosto'
                break
            case 9:
                nomeMes ='setembro'
                break
            case 10:
                nomeMes ='outubro'
                break
            case 11:
                nomeMes ='novembro'
                break
            case 12:
                nomeMes = 'dezembro'
                break
        }
            
        alert (dia + ' de ' + nomeMes + ' de ' + ano)
    </script>
    
</body>
</html>
